services:
  - type: web
    name: markright-backend
    env: docker
    plan: free
    dockerfilePath: backend/Dockerfile
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: markright-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: markright-redis
          property: url
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET
        sync: false
      - key: AWS_REGION
        value: eu-central-1
    healthCheckPath: /v1/health

  - type: worker
    name: markright-worker
    env: docker
    plan: free
    dockerfilePath: backend/Dockerfile
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: markright-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: markright-redis
          property: url
      - key: NEXT_PUBLIC_BACKEND_URL
        fromService:
          name: markright-backend
          property: url
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET
        sync: false
      - key: AWS_REGION
        value: eu-central-1
    dockerCommand: bash -lc "celery -A backend.worker worker --loglevel=info"
    healthCheckPath: /v1/health

  - type: web
    name: markright-frontend
    env: docker
    plan: free
    dockerfilePath: frontend/Dockerfile
    autoDeploy: true
    envVars:
      - key: NEXT_PUBLIC_BACKEND_URL
        fromService:
          name: markright-backend
          property: url
    healthCheckPath: /

  - type: redis
    name: markright-redis
    plan: free


databases:
  - name: markright-db
    plan: free
